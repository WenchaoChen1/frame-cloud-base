<!DOCTYPE html>
<html lang="zh" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="no-cache" http-equiv="Pragma">
  <meta content="no-cache" http-equiv="Cache-Control">
  <meta content="0" http-equiv="Expires">
  <title layout:fragment="title"></title>
  <link href="/webjars/mdi__font/css/materialdesignicons.min.css" rel="stylesheet" th:href="@{/webjars/mdi__font/css/materialdesignicons.min.css}"
        type="text/css"/>
  <link href="/webjars/quasar/dist/quasar.prod.css" rel="stylesheet" th:href="@{/webjars/quasar/dist/quasar.prod.css}"
        type="text/css"/>
</head>

<body>
<div id="q-app">
  <q-layout class="bg-grey-4">
    <q-page-container>
      <q-page class="flex justify-center items-start" padding>
        <div class="column" style="min-width: 500px">
          <div class="col">
            <div class="row justify-center">
              <img height="240" th:src="@{/herodotus/custom/images/logo.png}" width="320"/>
            </div>
          </div>
          <div class="col">
            <q-card bordered flat>
              <q-card-section>
                <div class="column q-gutter-lg q-mt-xs items-center" layout:fragment="content"></div>
              </q-card-section>
            </q-card>
          </div>
        </div>
      </q-page>
    </q-page-container>
  </q-layout>
</div>

<!-- Add the following at the end of your body tag -->
<script src="/webjars/vue/dist/vue.global.prod.js" th:src="@{/webjars/vue/dist/vue.global.prod.js}"
        type="text/javascript"></script>
<script src="/webjars/quasar/dist/quasar.umd.prod.js" th:src="@{/webjars/quasar/dist/quasar.umd.prod.js}"
        type="text/javascript"></script>
<script src="/webjars/quasar/dist/icon-set/svg-mdi-v7.umd.prod.js" th:src="@{/webjars/quasar/dist/icon-set/svg-mdi-v7.umd.prod.js}"
        type="text/javascript"></script>

<th:block layout:fragment="script"></th:block>
</body>
</html>
